
{% extends "layout.html" %} 
{% block body %}



      <h1 style="text-align: center;"><br>Register New Student</h1>
      <div style="position: absolute; top:200px; left:450px;">
      <form action="student_info">
         <div class="form-row">
            <div class="form-group col-md-6">
               <label >Enter Name</label>
               <input type="text" name="name" class="form-control">
            </div>
            <div class="form-group col-md-6">
               <label>Enter ID</label>
               <input type="text" name="id" class="form-control" placeholder="123-45-67890">
            </div>
         </div>
         <div class="form-group ">
            <label>Enter Department</label>
            <input type="text" name="department" class="form-control">
         </div>
         <div class="form-row">
            <div class="form-group col-md-6">
               <label>Enter section</label>
               <input type="text" name="section" class="form-control">
            </div>
            <div class="form-group col-md-6">
               <label>Enter payment</label>
               <input type="text" name="payment"class="form-control" placeholder="Paid/Unpaid" >
            </div>
         </div>
         <button type="submit" class="btn btn-primary">Register</button>
      </form>


 {% endblock %}
