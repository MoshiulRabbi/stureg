<!DOCTYPE html>
<html>
   <head>
      <title>Add Registration</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
   </head>
   <body >
      <h1 style="text-align: center;"><br>Register New Student</h1>
      <div style="position: absolute; top:200px; left:450px;">
      <form action="student_info">
         <div class="form-row">
            <div class="form-group col-md-6">
               <label >Enter Name</label>
               <input type="text" name="name" class="form-control">
            </div>
            <div class="form-group col-md-6">
               <label>Enter ID</label>
               <input type="text" name="id" class="form-control" placeholder="123-45-67890">
            </div>
         </div>
         <div class="form-group ">
            <label>Enter Department</label>
            <input type="text" name="department" class="form-control">
         </div>
         <div class="form-row">
            <div class="form-group col-md-6">
               <label>Enter section</label>
               <input type="text" name="section" class="form-control">
            </div>
            <div class="form-group col-md-6">
               <label>Enter payment</label>
               <input type="text" name="payment"class="form-control" placeholder="Paid/Unpaid" >
            </div>
         </div>
         <button type="submit" class="btn btn-primary">Register</button>
      </form>
   </body>
</html>
