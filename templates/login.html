<!DOCTYPE html>
<html>
<head>
	<title>LOGIN</title>
</head>
<body>
	<h1>LOG IN </h1>
	{% if messege %}
		<div>{{ messege }}</div>
	{% endif %}

	<form action="{% url 'login' %}" method="post">
		{% csrf_token %}
		<input type="text" name="username" placeholder="username">
		<input type="password" name="password" placeholder="password">
		<input type="submit" name="login" value="login">		
	</form>
</body>
</html>
