{% extends "layout.html" %} 
{% block body %}

<center>
    <h2>You are Looking For:</h2>
    {% if id not in id_list %}
    <h2 style="font-family: arial;">Student Not Registered or invalid ID</h2>
    {% else %}
    {% for key,value in info.items %}
    <h3 style="font-family: arial;">{{key}} : {{value}}</h3>
    {% endfor %}
    {% endif %}


</center>


{% endblock %}
